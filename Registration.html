<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <script type='text/javascript' src='script.js'></script>   
 </head>
 
 <body>
   <h2>Регистрация на сайте</h2>
   <form action="Registration.php" method="POST">
    <fieldset>
      <legend>Введите данные для регистрации</legend>
      <p><label for="username">Логин:  </label><input type="text" id="username" name='username' autofocus required></p>
      <p><label for="password">Пароль:</label><input type="password" id="password" name='password' required></p>
      <p><label for="repeat_pass">Повторите пароль:</label><input type="password" id="repeat_pass" name='repeat_pass' onmouseout="Compare_pass ()" required></p>
    </fieldset>
    <p> <input type="submit" value="Зарегистрироваться"></p>
   </form>

 </body>
</html>
